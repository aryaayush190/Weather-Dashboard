<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        /* CSS goes here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f8ff;
            color: #333;
        }

        .header {
            text-align: center;
            background: #007BFF;
            color: white;
            padding: 1rem 0;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .search-box {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .search-box input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }

        .search-box button {
            padding: 0.5rem 1rem;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .search-box button:hover {
            background: #0056b3;
        }

        .weather-result {
            text-align: center;
            margin-top: 1rem;
        }

        .weather-result h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .weather-result p {
            margin: 0.5rem 0;
        }

        .weather-result .temperature {
            font-size: 2rem;
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Weather App</h1>
    </header>
    <main class="container">
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name" />
            <button id="search-btn">Search</button>
        </div>
        <div id="weather-result" class="weather-result">
            <!-- Weather details will appear here -->
        </div>
    </main>
    <script>
        // JavaScript goes here
        document.getElementById('search-btn').addEventListener('click', function() {
            const city = document.getElementById('city-input').value;
            const resultDiv = document.getElementById('weather-result');

            if (city.trim() === '') {
                resultDiv.innerHTML = '<p>Please enter a city name.</p>';
                return;
            }

            // Mock weather data (replace with real API call if needed)
            const weatherData = {
                city: city,
                temperature: Math.floor(Math.random() * 30) + 'Â°C',
                description: 'Partly Cloudy',
            };

            // Update the UI with weather data
            resultDiv.innerHTML = `
                <h2>Weather in ${weatherData.city}</h2>
                <p class="temperature">${weatherData.temperature}</p>
                <p>${weatherData.description}</p>
            `;
        });
    </script>
</body>
</html>
